<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Information</title>
</head>

<body onload="myFunction()">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                Personal Information
            </a>
        </div>
    </nav>

    <section class="py-5 m-5">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <label for="fname">First Name:</label>
                    <input type="text" readonly class="form-control" id="fname" placeholder="">

                    <label for="lname">Last Name:</label>
                    <input type="text" readonly class="form-control" id="lname" placeholder="">

                    <label for="email">Email:</label>
                    <input type="text" readonly class="form-control" id="email" placeholder="">

                    <label for="Password">Password:</label>
                    <input type="password" readonly class="form-control" id="password" placeholder="">

                    <label for="gender">Gender:</label>
                    <input type="text" readonly class="form-control" id="gender" placeholder="">

                    <label for="city">City:</label>
                    <input type="text" readonly class="form-control" id="city" placeholder="">
                </div>
                <div class="col-4 text-center">
                    <label for="fname">Profile Picture:</label>
                    <img id="profilepicpreview" class="img-fluid " src="" alt="">
                </div>
            </div>
    </section>

    <script src="./scripts/script2.js"></script>

</body>

</html>
